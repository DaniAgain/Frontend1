<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <link rel="stylesheet" href="darkly.css">
</head>
<body>
    <h1>Confirmation page</h1>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Webstore</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-sm-2" type="search" placeholder="Search">
              <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>


      <hr>

      <h2>Ordered Product:</h2>
      <table class="table table-bordered">
        <tr>
          <th>Item:</th>
          <th>Name:</th>
          <th>Price:</th>
        </tr>
        <tr>
          <td><img id="itemImage" src="" alt="ordered product image"  width="250" height="300"></td>
          <td id="itemName"></td>
          <td id="itemPrice"></td>
        </tr>
      </table>

      

      <h2>Personal Information: </h2>
      <hr>
      <p>Name: <span id="customerName"></span></p>
      <p>Phone: <span id="phone"></span></p>
      <p>Email: <span id="email"></span></p>

      <hr>

      <h2>Delivery Address:</h2>
      <table class="table table-bordered">
        <tr>
          <th>Address:</th>
          <th>Postal code:</th>
          <th>City:</th>
        </tr>
        <tr>
          <td id="customerAddress"></td>
          <td id="customerPostalCode"></td>
          <td id="customerCity"></td>
        </tr>
      </table>


        <script src="javascript.js"></script>
</body>
</html>
