<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Order</title>
    <link rel="stylesheet" href="darkly.css">
</head>
<body>
    <h1>Checkout page</h1>


    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Webstore</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-sm-2" type="search" placeholder="Search">
              <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <h2>Ordered Product:</h2>


        
		<table class="table table-bordered">
			<tr>
				<th>Item:</th>
				<th>Name:</th>
				<th>Price:</th>
			</tr>
			<tr>
				<td><img id="itemImage" src="" alt="ordered product image"  width="250" height="300"></td>
				<td id="itemName"></td>
				<td id="itemPrice"></td>
			</tr>
		</table>




<hr>


<h2>Please fill in your order details:</h2>
    <form id="orderForm" onsubmit="return validateForm()" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Input your name" required>
        </div>
        <div class="form-group">
            <label for="phone">Phonenumber:</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Input your phonenumber" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Input your E-mail" required>
        </div>
        <div class="form-group">
            <label for="streetAddress">Address:</label>
            <input type="text" class="form-control" id="streetAddress" name="streetAddress" placeholder="Input your address" required>
        </div>
        <div class="form-group">
            <label for="postalCode">Postal code:</label>
            <input type="text" class="form-control" id="postalCode" name="postalCode" placeholder="Input your postal code" required>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" class="form-control" id="city" name="city" placeholder="Input your city" required>
        </div>
        <button id="submitButton" type="submit" class="btn btn-primary">Send order</button>
    </form>

    <hr>



    <script src="javascript.js"></script>
</body>
</html>
